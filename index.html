<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white hidden md:block p-5">
            <h2 class="text-2xl font-bold mb-5">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">Home</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">Analytics</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <button class="md:hidden text-gray-700">â˜°</button>
                <h2 class="text-xl font-semibold">Dashboard</h2>
                <div>
                    <span class="text-gray-700">User</span>
                </div>
            </header>
            
            <!-- Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded shadow-md">Card 1</div>
                <div class="bg-white p-4 rounded shadow-md">Card 2</div>
                <div class="bg-white p-4 rounded shadow-md">Card 3</div>
                <div class="bg-white p-4 rounded shadow-md">Card 4</div>
                <div class="bg-white p-4 rounded shadow-md">Card 5</div>
                <div class="bg-white p-4 rounded shadow-md">Card 6</div>
                <div class="bg-white p-4 rounded shadow-md">Card 7</div>
                <div class="bg-white p-4 rounded shadow-md">Card 8</div>
                <div class="bg-white p-4 rounded shadow-md">Card 9</div>
                <div class="bg-white p-4 rounded shadow-md">Card 10</div>
            </main>
        </div>
    </div>
</body>
</html>
